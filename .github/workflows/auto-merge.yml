name: Auto Merge Pull Request

on:
  pull_request:
    types: [labeled]

jobs:
  auto-merge:
    if: contains(github.event.pull_request.labels.*, 'ready-to-merge')
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      contents: write

    steps:
    - name: Auto Merge
      uses: peter-evans/enable-pull-request-automerge@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        merge-method: squash
